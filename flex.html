<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
  ul{
    display: flex;
    border: 1px solid black;
    padding: 0;
    list-style: none;
    background-color: #de847e;
  }
  li {
    background-color: #9ee64e;
    width: 100px;
    height: 100px;
    margin: 8px;
    padding: 4px;
    text-align: center;
  }
  li:nth-child(1) {
    order: 1;
  }
  li:nth-child(3){
    order: 3;
  }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
</html>
